  <!-- Dialogs -->
  <dialog id="settings_popup">
    <h2>Settings</h2>
    <label for="api-key-input">API Key</label>
    <input type="text" id="api-key-input" placeholder="Enter API Key">
    <button id="save-api-key-button">Save API Key</button>
    <br><br>
    <button id="close-settings-button" onclick="settings_popup.close()">Close</button>
  </dialog>
  <button onclick="settings_popup.showModal()">Settings</button>

  <dialog id="add_task">
    <h2>Add Task</h2>

    <label for="title-input">Title</label>
    <input type="text" id="title-input" placeholder="Task Title">
    <br><br>

    <label for="description-input">Description</label>
    <input type="text" id="description-input" placeholder="Task Description">
    <br><br>

    <label for="classification-input">Classification</label>
    <select name="classification" id="classification-input">
      <option value="auto">âœ¨ Auto</option>
      <option value="important-urgent">Important and Urgent</option>
      <option value="important-noturgent">Important and Not Urgent</option>
      <option value="notimportant-urgent">Not Important and Urgent</option>
      <option value="notimportant-noturgent">Not Important and Not Urgent</option>
    </select>
    <br><br>

    <label for="due-date-input">Due Date</label>
    <input type="date" id="due-date-input">

    <label for="due-time-input">Due Time</label>
    <input type="time" id="due-time-input">

    <br><br>

    <button id="add-task-button">Add Task</button>
    <button onclick="add_task.close()">Cancel</button>

  </dialog>
  <button id="add-task-popup-button" onclick="add_task.showModal()">Add Task</button>
  <!-- End Dialogs -->
